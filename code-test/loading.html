<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loading-container" id="loadingContainer">
        <div class="cube-loader">
            <div class="cube cube1"></div>
            <div class="cube cube2"></div>
            <div class="cube cube3"></div>
            <div class="cube cube4"></div>
        </div>
        <p>Tunggu sebentar yah...</p>
    </div>

    <!-- Konten halaman utama -->
    <div id="mainContent" style="display:none;">
        <!-- Isi konten halaman utama di sini -->
        <h1>Selamat datang!</h1>
        <p>Ini adalah halaman utama.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Simulasi waktu loading
            setTimeout(function () {
                // Sembunyikan elemen loading
                document.getElementById("loadingContainer").style.display = "none";
                // Tampilkan elemen konten utama
                document.getElementById("mainContent").style.display = "block";
            }, 2000); // Ganti 2000 dengan waktu loading yang diinginkan dalam milidetik
        });
    </script>
    <style>
        .loading-container {
            color: white;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #360000; /* Warna merah gelap, Anda dapat mengganti nilainya sesuai keinginan */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .cube-loader {
            padding: 1rem;
            position: relative;
            width: 50px;
            height: 50px;
            margin: auto;
            margin: 1rem;
        }

        .cube {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: #ff5100;
            border: 2px solid #ffa200;
            animation: foldCube 2.4s infinite linear;
        }

        .cube1 {
            background-color: #ff0000;
            top: 0;
            left: 0;
            transform-origin: 100% 100%;
            animation-delay: 0.3s;
        }

        .cube2 {
            background-color: #5a0007;

            top: 0;
            right: 0;
            transform-origin: 0 100%;
            animation-delay: 0.6s;
        }

        .cube3 {
            background-color: #ff0000;

            bottom: 0;
            right: 0;
            transform-origin: 0 0;
            animation-delay: 0.9s;
        }

        .cube4 {
            background-color: #900000;

            bottom: 0;
            left: 0;
            transform-origin: 100% 0;
            animation-delay: 1.2s;
        }

        @keyframes foldCube {
            0%, 10% {
                transform: perspective(140px) rotateX(-180deg);
                opacity: 0;
            }
            25%, 75% {
                transform: perspective(140px) rotateX(0deg);
                opacity: 1;
            }
            90%, 100% {
                transform: perspective(140px) rotateY(180deg);
                opacity: 0;
            }
        }
    </style>
</body>
</html>
