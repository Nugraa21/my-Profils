<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menampilkan Web di Dalam Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        #webContainer {
            width: 100%;
            max-width: 800px; /* Sesuaikan maksimum lebar iframe */
            margin: 0 auto; /* Pusatkan iframe di halaman */
        }

        iframe {
            width: 100%;
            height: 500px; /* Sesuaikan tinggi iframe */
            border: 1px solid #ccc; /* Tambahkan border untuk efek estetika */
        }
    </style>
</head>
<body>

    <h1>Halaman Utama</h1>

    <!-- Container untuk iframe -->
    <div id="webContainer">
        <!-- iframe untuk menyematkan halaman web lain -->
        <iframe src="../" frameborder="0"></iframe>
    </div>

</body>
</html>
