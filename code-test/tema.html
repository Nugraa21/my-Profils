    <title>SVG Storage</title>

<body>
    <h1>SVG Storage</h1>

    <div id="uploadForm" style="display:none;">
        <label for="svgName">SVG Name:</label>
        <input type="text" id="svgName" placeholder="Enter SVG Name">
        <label for="svgCode">SVG Code:</label>
        <textarea id="svgCode" placeholder="Paste SVG Code"></textarea>
        <!-- Uncomment the following line if you want to manually add data -->
        <!-- <button onclick="addSvg()">Add SVG</button> -->
    </div>
    <table id="svgTable">
        <tr>
            <th>Name</th>
            <th>Shape</th>
        </tr>
        <tr>
            <td>Circle</td>
            <td><svg width="50" height="50"><circle cx="25" cy="25" r="20" fill="blue"/></svg></td>
        </tr>
        <!-- Add more rows as needed -->
    </table>

    </script>
</body>
